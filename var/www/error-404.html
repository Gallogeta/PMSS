<div class="container">
    <span class="error-message">404 - Page Not Found</span>
    <br />
    <div class="content-container">
      <div id="image-container">
        <img alt="404 - Page Not Found" />
      </div>

      <div class="error-description">
        <p>Potential reasons:</p>
        <p>
          - The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
        </p>

        <p>
          Please check the URL for any spelling mistakes or try navigating back to the homepage.
        </p>
      </div>
    </div>
  </div>

  <script>
    const random_index = Math.floor(Math.random() * 19) + 1;
    const random_image = `./404_images/404-${random_index}.png`;

    const imageElement = document.querySelector('img');
    imageElement.src = random_image;
    imageElement.classList.add('error-image');

    const link = document.createElement('link');
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = './css/error-styles.css';
    document.head.appendChild(link);
  </script>
